<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSESメニュー</title>
    <link href="index.css" rel="stylesheet" />
    <link href="consult.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name">
        <img src="img/user_icon.png" /><span></span> さん
      </div>
      <!--ユーザー名の表示とスペースの確保-->
      <div id="upper_menu">
        <!--pC版のサイトに移動するためのリンク-->
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <!--ユーザーがサイトにアクセスできる残り時間を表示-->
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
        <!--ログアウトするためのリンク-->
      </div>

      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
      </div>
    </header>

    <main id="info">
      <!--ページの主要なコンテンツ-->
      <div id="info_header">
        <img src="img/bag.png" width="22" /> キャリア支援
      </div>
      <!--ルーペのアイコン表示。情報の検索や参照を示す目印として使用されます。-->
      <form id="Form">
        <label for="con">相談内容：</label>
        <select>
          <option>履歴書・ESの書き方・添削</option>
          <option>就職活動について</option>
          <option>採用試験について</option>
          <option>模擬面接</option>
          <option>公務員就職について</option>
          <option>インターンシップについて</option></select
        ><br />

        <label for="det" id="det">
          詳細：<br />
          <textarea
            cols="30"
            rows="5"
            minlength="10"
            id="area"
          ></textarea></label
        ><br />

        <button type="button" onclick="submitForm()" id="submit">送信</button>
      </form>

      <div id="confirmation_message" style="display: none">
        <p>送信完了しました</p>
        <button id="return_button">戻る</button>
      </div>

      <div id="info_footer">
        <img src="img/bag.png" width="22" /> キャリア支援
      </div>

      <!--セクションの終わりを示したり、参照元を再度表示するために使用-->
    </main>

    <footer>
      <!--通常、ページの最下部に配置され、著作権情報やサイト内リンクなどが含まれます。-->
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
        <!--ホームページへのリンクを表示します。&gt;は、矢印を示すHTMLエンティティです。-->
      </div>
      <p>Information</p>
      <div id="information"></div>
      <!--追加の情報を表示するための空の要素です。-->
    </footer>

    <script src="consult.js"></script>
  </body>
</html>
