<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSESメニュー</title>
    <link href="index.css" rel="stylesheet" />
    <link href="menu.css" rel="stylesheet" />
    <link href="calender.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"
      rel="stylesheet"
    />
    <style>
      .fc-event-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        margin-right: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name">
        <img src="img/user_icon.png" /><span></span> さん
      </div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>

      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
      </div>
    </header>

    <main id="info">
      <div id="info_header"><img src="img/bag.png" width="22"/> キャリア支援</div>
      <h2>予定</h2>

      <div id="calendar"></div>

      <form id="myForm">
        <label for="date">日付:</label>
        <input type="date" id="date" name="date" /><br /><br />
        <label for="sch">内容:</label>
        <input type="text" id="sch" name="sch" /><br /><br />
        <label for="time">時間:</label>
        <input type="time" id="time" name="time" /><br /><br />
        <label for="place">場所:</label>
        <input type="text" id="place" name="place" /><br /><br />

        <button type="button" onclick="submitForm()">送信</button>
      </form>

      <div id="dataContainer">
        <!-- データをここに追加していく -->
      </div>
      <div id="info_footer"><img src="img/bag.png" width="22"/> キャリア支援</div>
    </main>

    <footer>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
      </div>
      <p>Information</p>
      <div id="information"></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="calender.js"></script>
  </body>
</html>
